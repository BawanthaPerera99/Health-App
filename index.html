<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/styles1.css">
  <!--  Font awesome CDN-->
  <script src="https://kit.fontawesome.com/6b95200772.js" crossorigin="anonymous"></script>
</head>
<body>
<img class="wave" src="images/wave.png" alt="">
<div class="container">
    <div class="img">
        <img src="images/picture.svg" alt="">
    </div>
    <div class="login-content">
        <form>
            <img class="avatar-color" src="images/avatar.svg" alt="">
            <h2 class="title">Welcome</h2>
            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>Username</h5>
                        <input type="text" class="input">
                </div>
            </div>
            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Password</h5>
                        <input type="password" class="input">
                </div>
            </div>
            <a href="#">Forgot Password?</a>
            <input type="submit" class="btn" value="Login">
        </form>
    </div>
</div>
</body>
</html>
